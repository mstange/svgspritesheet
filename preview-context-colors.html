<!doctype>
<html>
<head>
<style href="preview.css">
  body {
    background-color: #fef3e9;
  }
  section:first-child {
    margin-top: 0;
  }
  section:last-child {
    margin-bottom: 0;
  }
  section {
    margin: 0 0 1em;
    padding: 3px 12px 10px 12px;
  }
  section > section {
    margin: 1em 0 1.5em;
    padding: 0;
    box-shadow: none;
  }
  body > section {
    box-shadow: 0 1px 1px 1px #fff;
  }
  h2 {
    font-size: 1.1em;
    margin: 0.5em 0 0.5em 0;
  }
  .image-container {
    background: #fff;
    outline: 1px dotted #999;
    margin: 5px;
    padding: 10px;
  }
  #preview-fill, #preview-stroke {
    display: inline-block;
    height: 16px;
    width: 24px;
  }
  #preview-outer {
    overflow: hidden;
  }
  #preview-inner {
    background-repeat: no-repeat;
    animation-timing-function: steps(10);
    animation-name: svg-filmstrip;
    animation-duration: 0.167s;
    animation-iteration-count: infinite;
  }
  @keyframes svg-filmstrip {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-216px);
    }
  }
  .color-swatch {
    display: inline-block;
    margin-inline-end: 0.5em;
  }
  .color-swatch > .color-preview {
    display: inline-block;
    width: 16px;
    height: 16px;
    box-shadow: 0 1px 1px 1px #999;
  }
  .dl {
    display: grid;
    grid-template-columns: 10rem 10rem;
  }
  .dl > {
    display: block;
  }

  #color-substitutes > .color-assignment
  {
    display: grid;
    grid-template-columns: 100px 10rem 10rem 10rem;
  }
  #color-substitutes > .color-assignment:nth-child(1) {
    font-weight: bold;
  }
  .color-assignment > *:nth-child(1) {
  }
  .color-assignment > *:nth-child(2) {
    text-align: center;
  }
  .color-assignment > *:nth-child(3) {
    text-align: center;
  }
  .color-assignment > *:nth-child(4) {
    text-align: center;
  }
</style>
</head>

  </section>
